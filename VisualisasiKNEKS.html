<!DOCTYPE html>
<html>
  <head>
    <title>Landscape Keuangan Syariah 1</title>
    <style>
      #myChartContainer {
        width: 600px;
        height: 400px;
        margin: 0 auto;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div id="myChartContainer">
      <canvas id="myChart"></canvas>
    </div>

    <script>
      // Data yang akan ditampilkan di chart
      var data = {
        labels: ["2017", "2018", "2019", "2020", "2021", "2022"],
        datasets: [
          {
            label: "Growth",
            data: [26.41, 14.1624, 13.8414, 22.7863, 13.7362, 15.8653],
            type: "line",
            fill: false,
            borderColor: "rgba(0, 0, 0, 1)",
            borderWidth: 1,
            yAxisID: "y1", // Menggunakan ID sumbu y1
            order: 2,
          },
          {
            label: "Pasar Modal Syariah",
            data: [595.6125, 702.9656, 824.1818, 1077.618, 1235.828, 1427.449],
            backgroundColor: "rgba(252, 163, 3, 0.6)",
            borderColor: "rgba(252, 163, 3, 1)",
            borderWidth: 1,
            stack: "Stack 1",
            order: 1,
          },
          {
            label: "IKNB Syariah",
            data: [
              99.133283568, 97.115008919, 105.611852474, 116.351314261,
              120.88305772, 146.119249144,
            ],
            backgroundColor: "rgba(255, 255, 0, 0.5)",
            borderColor: "rgba(255, 255, 0, 1)",
            borderWidth: 1,
            stack: "Stack 1",
            order: 1,
          },
          {
            label: "Perbankan Syariah",
            data: [
              435.021116913, 489.688718726, 538.497837021, 608.891955157,
              693.795371827, 802.256456908,
            ],
            backgroundColor: "rgba(154, 252, 2, 0.3)",
            borderColor: "rgba(154, 252, 2, 1)",
            borderWidth: 1,
            stack: "Stack 1",
            order: 1,
          },
        ],
      };

      // Opsi untuk konfigurasi chart
      var options = {
        scales: {
          y: {
            beginAtZero: true,
            stacked: true,
          },
          y1: {
            beginAtZero: true,
            position: "right",
            grid: {
              display: false,
            },
            ticks: {
              beginAtZero: true,
              min: 0,
              max: 30,
            },
          },
        },
      };

      // Membuat chart baru dengan menggunakan data dan opsi di atas
      var ctx = document.getElementById("myChart").getContext("2d");
      var myChart = new Chart(ctx, {
        type: "bar",
        data: data,
        options: options,
      });
    </script>
  </body>
</html>
